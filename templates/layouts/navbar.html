{% load static %}
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <div class="logo">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'main/img/kun-uz-logo.svg' %}" alt="Bootstrap" width="30" height="24">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for category in main_categories %}
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: 90%"
                           href="{% url 'category' category.id %}">{{ category.name }}</a>
                    </li>
                {% endfor %}


            </ul>
            <form class="d-flex" role="search" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" value=""
                       name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>

</nav>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">Hududlar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav-scroll">
                <ul class="nav nav-underline">
                    {% for zone in zones %}
                        <li>
                            <a href="{% url 'region' zone.id %}" class="text-secondary"
                               style="font-size: 90%">{{ zone.name }}</a>
                        </li>
                    {% endfor %}


                </ul>
            </div>
        </div>
    </div>
</nav>
